        // Função para exibir a imagem ao clicar em "Encomendas"
        function mostrarImagemEncomendas() {
            const imagem = document.createElement('img');
            imagem.src = 'padaria02.png'; // Caminho da imagem que será exibida

            conteudo.innerHTML = ''; // Limpa o conteúdo atual
            conteudo.appendChild(imagem); // Adiciona a imagem ao conteúdo
        }
